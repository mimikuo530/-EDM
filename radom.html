<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
   
        body {
            background-color:darkkhaki;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            
            background-color:white;
            width: 280px;
            height: 280px;
            border: 1px solid #ddd;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 50%;
            height: 150px;
            object-fit: cover;
        }
        .card h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card p {
            color: #555;
            margin: 0 0 10px;
        }
        .card a {
            display: block;
            padding: 10px;
            background-color:lightcoral;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        const cards = [
            {
                image: "img/in-love.gif",
                title: "故事。",
                subtitle: "有故事的酒標",
                link: "＃"
            },
            {
                image: "img/customer.gif",
                title: "戰。",
                subtitle: "決戰酒國，最佳選擇！",
                link: "＃"
            },
            {
                image: "img/like.gif",
                title: "自然。",
                subtitle: "越自然 越快樂",
                link: "＃"
            },
            {
                image: "img/meat.gif",
                title: "牛排。",
                subtitle: "請給牛排最完美的情人",
                link: "＃"
            },
            {
                image: "img/hops.gif",
                title: "酒花。",
                subtitle: "酒花狂潮",
                link: "＃"
            },
            {
                image: "img/cider.gif",
                title: "蘋果。",
                subtitle: "微醺果實派對",
                link: "＃"
            }
            
        ];

        // Shuffle cards
        cards.sort(() => Math.random() - 0.5);

        // Render cards
        cards.forEach(card => {
            document.body.innerHTML += `
                <div class="card">
                    <img src="${card.image}" alt="${card.title}">
                    <h1>${card.title}</h1>
                    <p>${card.subtitle}</p>
                    <a href="${card.link}" target="_blank">More</a>
                </div>
            `;
        });
    </script>
</body>
</html>
